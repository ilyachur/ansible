---
- name: Add packages keys
  apt_key: url={{ item }} state=present
  with_items:
    - https://dl-ssl.google.com/linux/linux_signing_key.pub
  when: ansible_os_family == 'Ubuntu' or ansible_os_family == 'Debian'

- name: Add packages repositories
  apt_repository: repo={{ item }} state=present update_cache=yes
  with_items:
      - ppa:git-core/ppa                        # git lfs
      - ppa:jonathonf/vim                       # vim 8.1
  when: ansible_os_family == 'Ubuntu' or ansible_os_family == 'Debian'
  ignore_errors: yes

- name: Add git lfs to apt-get install
  shell: curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash
  when: ansible_os_family == 'Ubuntu' or ansible_os_family == 'Debian'

- name: Install cask packages homebrew
  homebrew_cask:
      name: "{{ item  }}"
  with_items:
      - digikam
      - iterm2
      - mactex
      - osxfuse
      - macvim
      - netron
      - rawtherapee
      - vlc
  when: ansible_distribution == 'MacOSX'

- name: Install packages
  package:
      name: "{{ item }}"
      state: present
  with_items:
      - autoconf
      - automake
      - clang-format
      - cmake
      # - ctags  # Added a step to build universal tags
      - curl
      - curlftpfs
      - docx2txt
      - exiv2
      - gawk
      - gdb
      - git
      - htop
      - imagemagick
      - llvm
      - mc
      - mosh
      - mp3info
      - ncdu
      - pass
      - python3
      - sshfs
      - tmux
      - unrar
      - vifm
      - wget
      - zsh

- name: Install Mac packages
  package:
      name: "{{ item }}"
      state: present
  with_items:
      - git-lfs
      - node
      - opencv
  when: ansible_distribution == 'MacOSX'

- name: Install Ubuntu packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
      - clang-6.0
      - clang-tools-6.0
      - gimp
      - git-lfs
      - pkg-config
      - python-pip
      - python-tk
      - python3-tk
      - rxvt-unicode-256color
      - ssh
      - npm
      - ocl-icd-opencl-dev
      - ocl-icd-dev
      - ocl-icd-libopencl1
      - clinfo
      - vim
  when: ansible_os_family == 'Ubuntu' or ansible_os_family == 'Debian'

- name: Link clangd
  shell: update-alternatives --install /usr/bin/clangd clangd /usr/bin/clangd-6.0 100
  when: ansible_os_family == 'Ubuntu' or ansible_os_family == 'Debian'

- name: Upgrade pip
  pip: name=pip extra_args=--upgrade
  when: ansible_os_family == 'Ubuntu' or ansible_os_family == 'Debian'

- name: Install yarn
  shell: curl --compressed -o- -L https://yarnpkg.com/install.sh | bash

- name: Install git lfs
  shell: git lfs install
